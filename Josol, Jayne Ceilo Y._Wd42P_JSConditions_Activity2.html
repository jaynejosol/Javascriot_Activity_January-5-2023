<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Find the largest of two numbers</title> 
    </head>

    <body>
        <script>
                var x,y,z;
                x = prompt("Type a Number");
                y = prompt("Type another number");
                z = prompt("Type Third number");

			    if(x > y && z)
			    {
				    console.log((x)+" - is Larger");
			    }
			    else if(y > x && z)
			    {
				    console.log((y)+" - is Larger");
			    }
                else if(z > y && x)   
                {
                    console.log((z)+" - is Larger");
                }
        </script>

    </body>

</html>
